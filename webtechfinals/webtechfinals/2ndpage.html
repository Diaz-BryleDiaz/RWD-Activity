<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="file:///A:/1737549644530hwxanyzb/1737549529_dea54f41249f4397bec02aca2187d34c.svg">
    <link rel="short icon" type="x-icon" href="https://th.bing.com/th/id/OIP.f6kViSM9__Zo_hlux7rAeAAAAA?rs=1&pid=ImgDetMain">
    <title>FitQuest - Choose Your Quest</title>
    <link rel="stylesheet" href="2ndpage.css">
</head>
<body>
 <!-- Navigation Bar -->
 <header>
    <nav class="top">
        <a href="homepage.html"><div class="logo">FitQuest</div></a>
        <ul class="nav-links">
            <li><a href="aboutus.html">About</a></li>
            <li><a href="2ndpage.html">Quests</a></li>
            <li><a href="challenges.html">Challenges</a></li>
            <li><a href="rewards.html">Rewards</a></li>
            <li><a href="#community">Community</a></li>
            <li><a href="#signup" class="btn">Sign Up</a></li>
        </ul>
    </nav>
</header>
<div class="points-container">
    <p>Total Points: <span id="points">0</span></p>
</div>
    <section class="quest-selection">
        <h1>Select Your Fitness Quest</h1>
        <p>Choose a muscle group and difficulty level to start your journey.</p>
        
        <div class="quest-options">
            <label for="muscle-group">Select Muscle Group:</label>
            <select id="muscle-group">
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="legs">Legs</option>
                <option value="arms">Arms</option>
                <option value="core">Core</option>
                <option value="full-body">Full Body</option>
            </select>
        </div>
        
        <div class="difficulty-options">
            <h3>Select Difficulty:</h3>
            <input type="radio" id="beginner" name="difficulty" value="beginner" checked>
            <label for="beginner">Beginner</label>
            
            <input type="radio" id="intermediate" name="difficulty" value="intermediate">
            <label for="intermediate">Intermediate</label>
            
            <input type="radio" id="advanced" name="difficulty" value="advanced">
            <label for="advanced">Advanced</label>
        </div>
        
        <button id="start-quest" class="btn">Start Quest</button>
    </section>
    
    <footer>
        <p>&copy; 2025 FitQuest. All Rights Reserved.</p>
    </footer>

    <script>
        let points = parseInt(localStorage.getItem("points")) || 0;
        const pointsDisplay = document.getElementById("points");

        pointsDisplay.textContent = points; // Update points display

        document.getElementById('start-quest').addEventListener('click', function() {
            const muscle = document.getElementById('muscle-group').value;
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            alert(`Starting your ${difficulty} ${muscle} workout quest!`);
        });
        document.getElementById('start-quest').addEventListener('click', function() {
            const muscle = document.getElementById('muscle-group').value;
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;

     
            let targetPage = '';

         
            if (muscle === 'chest') {
                if (difficulty === 'beginner') {
                    targetPage = 'chest-beginner.html';
                } else if (difficulty === 'intermediate') {
                    targetPage = 'chest-intermediate.html';
                } else {
                    targetPage = 'chest-advanced.html';
                }
            } else if (muscle === 'back') {
                if (difficulty === 'beginner') {
                    targetPage = 'back-beginner.html';
                } else if (difficulty === 'intermediate') {
                    targetPage = 'back-intermediate.html';
                } else {
                    targetPage = 'back-advanced.html';
                }
            }
                if (muscle === 'legs') {
                    if (difficulty ==='beginner') {
                        targetPage = 'legs-beginner.html';
                    }
                    else if (difficulty === 'intermediate') {
                        targetPage = 'legs-intermediate.html'
                    }
                    else {
                        targetPage = 'legs-advanced.html';
                    }
                }
                if (muscle === 'arms') {
                    if (difficulty ==='beginner') {
                        targetPage = 'arms-beginner.html';
                    }
                    else if (difficulty === 'intermediate') {
                        targetPage = 'arms-intermediate.html'
                    }
                    else {
                        targetPage = 'arms-advanced.html';
                    }
                }
                if (muscle === 'core') {
                    if (difficulty ==='beginner') {
                        targetPage = 'core-beginner.html';
                    }
                    else if (difficulty === 'intermediate') {
                        targetPage = 'core-intermediate.html'
                    }
                    else {
                        targetPage = 'core-advanced.html';
                    }
                }
                if (muscle === 'full-body') {
                    if (difficulty ==='beginner') {
                        targetPage = 'full-body.html';
                    }
                    else if (difficulty === 'intermediate') {
                        targetPage = 'full-body-intermediate.html'
                    }
                    else {
                        targetPage = 'full-body-advanced.html';
                    }
                }  // Add similar logic for other muscle groups

            // Redirect to the target page with the selection
            window.location.href = targetPage;
        });
    </script>
</body>
</html>
